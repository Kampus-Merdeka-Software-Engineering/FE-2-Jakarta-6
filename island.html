<body>
    
<!-- header section starts -->

<header>

    <div id="menu-bar" class="fa fa-bars"></div>

    <a href="#" class="logo">Trave<span>LAND</span></a>

    <nav class="navbar">
      <a href="index.html#home">home</a>
      <a href="index.html#packages">packages</a>
      <a href="index.html#services">services</a>

    <div class="icons">
      <a href="index.html"><i class="fa fa-home"></i></a>

  </header>

  <!-- header section ends -->

<!-- Section Island Page Starts -->
  <section id="packages-details">

  </section>
<!-- Section Island Page Ends -->

<!-- footer section starts -->

    <h1 class="credit"> created by: <span>Team C Group 6 Section Jakarta</span></h1>
  </section>
<!-- footer section ends -->





<!--  javascript for styles -->
<script type="text/javascript" src="js/script.js"></script>

<!-- BackEnd -->
  <script>
    const baseUrl = "http://localhost:3000";
    const apiRoutes = {
      packagesList: `${baseUrl}/packages/details/:id`
    };

    const loadPackagesList = () => {
      fetch(apiRoutes.packagesList)
      .then((res) => res.json())
      .then((res) => {
        const {data} = res;
        console.log({data});

        data.forEach(({island_name, island_images1, island_images2, island_images3, island_images4, island_images5, island_activity, island_price}) => {
          document.getElementById("packages-details").innerHTML += `
            <div class="house-details">
              <div class="house-title">
                <h1>${island_name}</h1>
                <div class="row">
                  <div>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>

              <div class="islandGallery">
                  <div class="islandGallery-img-1">
                    <a target="_blank" href="${island_images1}">
                      <img src="${island_images1}">
                    </a>
                  </div>
                  <div>
                    <a target="_blank" href="${island_images2}">
                      <img src="${island_images2}">
                    </a>
                  </div>
                  <div>
                    <a target="_blank" href="${island_images3}">
                      <img src="${island_images3}">
                    </a>
                  </div>
                  <div>
                    <a target="_blank" href="${island_images4}">
                      <img src="${island_images4}">
                    </a>
                  </div>
                  <div>
                    <a target="_blank" href="${island_images5}">
                      <img src="${island_images5}">
                    </a>
                  </div>
                </div>

                <div class="small-details">
                  <h2>${island_activity}</h2>
                  <h4>${island_price}</h4>

                  <a href="book.html">
                    <button type="submit" class="btn">Book Now</button>
                  </a>
                </div>

            </div>`;
        });
        console.log({res});
      });
    };

    loadPackagesList();
  </script>
  
</body>
</html>
