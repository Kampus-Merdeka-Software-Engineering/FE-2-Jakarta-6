<!-- Section Book -->
<div class="bodybook">

  <section class="container">
   
    <h1>Order Form</h1>

    <form action="#" class="form">

      <div class="input-box">
        <label for="full-name">Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter email address" required />
      </div>

      <div class="input-box">
        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number" required />
      </div>

      <div class="input-box location">
        <label>Location</label>
        <div class="column">
          <div class="select-box">
            <select required>
              <option hidden>Harbor</option>
              <option>Pelabuhan Muara Angke Kaliadem</option>
              <option>Pelabuhan Marina Ancol</option>
            </select>
          </div>
          <div class="select-box">
            <select required>
              <option hidden>Destination</option>
              <option>Pulau Tidung</option>
              <option>Pulau Bidadari</option>
              <option>Pulau Pramuka</option>
              <option>Pulau Onrust</option>
              <option>Pulau Pelangi</option>
            </select>
          </div>
        </div>

      <div class="input-box">
        <label>Boat</label>
        <div class="select-box">
        <select required>
          <option hidden>Boat</option>
          <option>Kapal Sonar</option>
          <option>Kapal Feri</option>
        </select>
      </div>
      </div>  

      <div class="column">
        <div class="input-box">
          <label>Take Off</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>

      <div class="time-box">
        <h3>Departure Time</h3>
        <div class="time-option">
          <div class="time">
            <input type="radio" id="check-7am" name= "time" checked />
            <label for="check-7am">07.00 WIB</label>
          </div>
          <div class="time">
            <input type="radio" id="check-5pm" name="time" />
            <label for="check-5pm">17.00 WIB</label>
          </div>
        </div>
      </div>

      <button type="submit" onclick="myTicket()">Submit</button>

    </form>

</section>
</div>
